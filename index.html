<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Página Inicial - RotiMação</title>
  <style>
    body {
      margin: 0 auto;
      font-family: Arial, sans-serif;
      background-color: #0d1117;
      color: white;
      max-width: 1100px;
      padding: 0 20px;
    }

    header {
      background-color: #161b22;
      padding: 20px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo img {
      height: 100px;
      width: auto;
	  transition: transform 0.3s ease;
    }

    .logo img:hover {
      transform: scale(1.1);	
	}  

    .nav-buttons {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
    }

    .nav-buttons button.text-only {
      background: none;
      color: white;
      border: none;
      padding: 15px 25px;
      font-weight: bold;
      font-size: 14px;
      cursor: pointer;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
      border-radius: 0;
      transition: color 0.2s ease;
    }

    .nav-buttons button.text-only.active {
      border-top: 4px solid #393be5;
      font-size: 16px;
      font-weight: bold;
      padding-top: 11px;
      color: #393be5;
    }

    .nav-buttons button.text-only:hover:not(.active),
    .nav-buttons button.text-only:active:not(.active) {
      color: #393be5;
      text-shadow: 1px 1px 5px #393be5;
      transform: none;
    }

    .nav-buttons button.square {
      background-color: #393be5;
      color: white;
      border: none;
      padding: 15px 25px;
      border-radius: 0;
      font-weight: bold;
      font-size: 14px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .nav-buttons button.square:hover,
    .nav-buttons button.square:active {
      transform: scale(1.1);
    }

    .divider {
      height: 4px;
      background-color: #393be5;
      width: 100%;
      margin: 0;
      padding: 0;
    }

    .main {
      padding: 0;
      text-align: center;
    }

    .image-container {
      max-width: 100%;
      margin: 0 auto;
      border-radius: 0 0 10px 10px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
    }

    .image-container img {
      width: 100%;
      height: 400px;
      object-fit: cover;
      display: block;
    }

    footer {
      text-align: center;
      color: #666;
      font-size: 14px;
      padding: 15px 0;
      border-top: 1px solid #393be5;
      margin-top: 30px;
      user-select: none;
    }
  </style>
</head>
<body>

<header>
  <div class="logo">
       <a href="index.html">
      <img src="https://i.postimg.cc/J0ByZ7J1/Roti-Ma-o-removebg-preview.png" alt="Logo RotiMação">
    </a>
  </div>
  <div class="nav-buttons">
    <button class="text-only active" onclick="window.location.href='index.html'">PÁGINA INICIAL</button>
    <button class="text-only" onclick="window.location.href='sobre_nos.html'">SOBRE NÓS</button>
    <button class="square" onclick="window.location.href='orcamento.html'">ORÇAMENTO</button>
  </div>
</header>

<div class="divider"></div>

<div class="main">
  <div class="image-container">
    <img src="https://upnow-prod.ff45e40d1a1c8f7e7de4e976d0c9e555.r2.cloudflarestorage.com/JfWEiKC11zQosdnYOODRR843c4W2/8e577f87-e592-4e09-b4a8-60275913ffbe?X-Amz-Algorithm=AWS4-HMAC-SHA256&X-Amz-Credential=cdd12e35bbd220303957dc5603a4cc8e%2F20250603%2Fauto%2Fs3%2Faws4_request&X-Amz-Date=20250603T210220Z&X-Amz-Expires=43200&X-Amz-Signature=7acd95f8c7981203df02b3b96996a5fc0d5f55a08dd5100bec50d8cd482ba8db&X-Amz-SignedHeaders=host&response-content-disposition=attachment%3B%20filename%3D%22AUTOMATIZE%20SUA%20ROTINA%20AUTOMATIZE%20SEU%20NEGOCIO%20AUTOMATIZE%20SEU%20MUNDO.png%22" alt="Tela inicial RotiMação">
  </div>
</div>

<footer>
  Todos os direitos reservados - 2025
</footer>

</body>
</html>
